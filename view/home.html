<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Style and Leaflet -->
    <link rel="stylesheet" href="/style.css">
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>

    <!-- Load geocoding plugin after Leaflet -->
    <link rel="stylesheet" href="https://maps.locationiq.com/v2/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.css">
    <script src="https://maps.locationiq.com/v2/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.js"></script>

    <!-- Style and Leaflet -->
    <title>Map Challenge</title>
</head>
<body>
    <div class="container">
    <form name="addressInputForm">
        <div><input id='name' type='text' name='nome' placeholder='Nome Cliente'></div>
        <div><input id='weight' type='number' name='peso' placeholder='Peso da Entrega'></div>
        <div><input id='searchInput' type='text' name='address' placeholder='Endereço'></div>
        
        <div><input id='latitude' placeholder="latitude" disabled></div>
        <div><input id='longitude' placeholder="longitude" disabled></div>
        
        <!-- delivery buttons -->
        <button id='searchAddress' type='button'> Buscar </button>
        <button id='registerAddress' type='button' disabled> Cadastrar Cliente </button>
        <button id='resetAddress' type='button' disabled> Resetar Cadastro </button>
    </form>
    <form name="vehicleInputForm">
        <div><input id='vehicleName' type='text' name='vehicle' placeholder='Modelo do Veiculo'></div>
        <div><input id='plaque' name='plaque' placeholder="Placa"></div>
        <div><input id='supportedWeight' name='supportedWeight' placeholder="Peso que consegue carregar"></div>
        
        <!-- vehicle buttons -->
        <button id='registerVehicle' type='button'> Cadastrar Veiculo </button>
    </form>

    <form>
        <div><input id='distributionCenter' type='text' name='distributionCenter' placeholder='Centro de Distribuição'></div>
        <div><input id='centerLat' type='number' name='centerLat' placeholder='Latitude'></div>
        <div><input id='centerLng' type='number' name='centerLng' placeholder='Longitude'></div>

        <!-- Distribution Center button -->
        <button id='distributionCenter' type='button'> Cadastrar Centro de distribuição </button>
    </form>
    <!-- map -->
    <div id="map"></div>
    </div>
    <!-- Data table -->
    <ul class="geodata">
        <li>Nome: <span id="tableName"></span></li>
        <li>Peso: <span id="tableWeight"></span></li>
        <li>Full Address: <span id="location"></span></li>
    </ul>
    <script src='/orders.js'></script>
    <script src='/index.js'></script>
</body>
</html>
